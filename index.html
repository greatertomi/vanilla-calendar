<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th data-selected="full-date" colspan="7"></th>
          </tr>
          <tr>
            <th>sun</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
            <th>sat</th>
          </tr>
        </thead>
        <tdata>
          <tr></tr>
        </tdata>
      </table>
      <div class="actions">
        <div class="next-prev-button" onclick="changeMonth('prev')"><</div>
        <div class="next-prev-button" onclick="changeMonth('next')">></div>
      </div>
      <div class="actions-2">
        <div onclick="changeMonth('prev')">prev</div>
        <div onclick="changeMonth('next')">next</div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
